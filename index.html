<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>QuizCreatorApp ‚Äî Create Quiz</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <!-- ========== Header + Navigation ========== -->
  <header class="about-section">
    <h1>üìò Quiz Creator</h1>
    <p>by <strong>Sakthi Velavan K</strong> ‚Äî
      <a href="https://www.youtube.com/@KALVIKADAL" target="_blank">@KALVIKADAL</a>
    </p>
    <nav class="top-nav">
      <a href="index.html">Home</a>
      <a href="browse.html">Browse</a>
      <a href="about.html">About</a>
    </nav>
  </header>

  <!-- üëÅ Global Visitor Counter -->
  <div id="visitCounter" class="visit-counter">
    <div class="label">üëÅÔ∏è Total Visits:</div>
    <div id="visitDigits" class="digits">000000</div>
  </div>

  <!-- üîê Login / Skip Panel -->
  <section id="loginPanel" class="login-card">
    <h2>Welcome</h2>
    <p>Login with your mobile number (OTP) or skip to continue as guest.</p>

    <div id="loginStepPhone">
      <input id="phoneInput" type="tel" placeholder="+91 XXXXXXXXXX" />
      <button id="sendOtpBtn">Send OTP</button>
    </div>

    <div id="loginStepOtp" class="hidden">
      <input id="otpInput" type="text" placeholder="Enter OTP"/>
      <button id="verifyOtpBtn">Verify OTP</button>
      <p id="otpStatus" class="muted"></p>
    </div>

    <div class="row">
      <button id="skipBtn" class="skip-btn">Skip</button>
      <button id="signOutBtn" class="hidden">Sign Out</button>
    </div>
    <div id="loginStatus" class="login-status"></div>
  </section>

  <!-- üß† Quiz Creation Form -->
  <main id="appContainer" class="container hidden">
    <h2>Create Quiz & Save Online</h2>

    <div class="form-row">
      <label>Title
        <input id="quizTitle" placeholder="Quiz title"/>
      </label>
      <label>Standard
        <select id="quizStandard">
          <option value="">Select</option>
          <script>
            for(let i=1;i<=12;i++)
              document.write(`<option value="${i}">${i}</option>`);
          </script>
        </select>
      </label>
      <label>Subject
        <select id="quizSubject">
          <option value="">Select</option>
          <option>Tamil</option><option>English</option>
          <option>Maths</option><option>Science</option><option>Social</option>
        </select>
      </label>
      <label>Exam
        <select id="quizExam">
          <option value="">Select</option>
          <option>SSLC</option><option>TNPSC</option>
          <option>TRB</option><option>POLICE</option><option>UPSC</option>
        </select>
      </label>
    </div>

    <!-- Simple question adder -->
    <section id="manualSection" class="panel">
      <h3>Questions</h3>
      <div id="questionList"></div>
      <button id="addQBtn">+ Add Question</button>
    </section>

    <button id="saveQuizBtn" class="primary">üíæ Save Quiz to Cloud</button>
    <p id="saveStatus" class="muted"></p>
  </main>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js"></script>

  <script src="script.js"></script>
</body>
</html>
